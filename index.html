<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restriction Viewer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Restriction Viewer</h1>
    <p>Check YouTube video restrictions by entering a video URL below:</p>
    <form id="video-form">
      <input type="url" id="video-url" placeholder="Enter YouTube video URL" required>
      <button type="submit">Check Restrictions</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
